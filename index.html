<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/ac4c6e2b8b.js" crossorigin="anonymous"></script>
    
    <title>Shop-Website</title>
</head>
<body>
    <div class="container">
    <header>
        <nav>
            <ul>
                <li class="logo">Shop</li>
                <div class="links">
                <li class="">My Account</li>
                <li>Search</li>
                <i class="fas fa-shopping-bag"></i>
                <i class="fas fa-align-right"></i>
            </div>
            </ul>
        </nav>
    </header>

    <section class="main-container">
        <article class="categories">
            <nav>
            <ul>
                <li>Women</li>
                <li>Men</li>
                <li>Shoes</li>
                <li>Brand</li>
            </ul>         
            </nav>
        </article>

        <article class="info">
            <div class="info-txt">
                <h1>Brand SweatShirt</h1>
                <p> $1000</p>
                <div class="cart-pass">
                    <i class="fas fa-long-arrow-alt-left"></i>
                    <a href="#">PREV</a>
                    </div> 
            </div>
        </article>
        
        <article class="cart">
            <div class="cart-pass">
                <a href="#">NEXT</a>
                <i class="fas fa-long-arrow-alt-right"></i>
            </div> 
            <div class="size">
                <div>S</div>
                <div>M</div>
                <div>L</div>
            </div>

            <div class="quant">
                <div>icon</div>
                <div>1</div>
                <div>icon</div>
            </div>

            <div class="add">
                <a href="" type="submite" class="button">Add to cart</a>
            </div>
        </article>

    </section>
            <footer>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
            </footer>


</div>

    
</body>
</html>
